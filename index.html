<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/client/assets/output.css" />
  <link rel="shortcut icon" href="./src/client/assets/favicon.ico" type="image/x-icon" />
  <title>Wurkspaces.dev Boilerplate</title>
</head>

<body>
  <div class="float-right top-0 right-0 h-screen w-[300px]" data-theme="dark">
    <div class="container flex flex-col min-h-screen">
      <!-- HEADER START -->
      <div class="navbar bg-base-100" x-data="{ showMenu: false }">
        <div class="flex-none">
          <!-- <button class="btn btn-square btn-ghost drawer-button"> -->
          <label for="sidebar-drawer" class="drawer-button btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <!-- </button> -->
          </label>
        </div>
        <div class="flex-1">Sheets Tune</div>
        <!-- drop-down menu start -->
        <div class="flex-none">
          <button class="btn btn-square btn-ghost" @click="showMenu = !showMenu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
              </path>
            </svg>
          </button>
          <div class="fixed right-0 top-14" x-show="showMenu" @click.away="showMenu = false" x-transition>
            <ul class="menu bg-base-200 rounded-box">
              <li>
                <a class="tooltip tooltip-right" data-tip="Home">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                </a>
              </li>
              <li>
                <a class="tooltip tooltip-right" data-tip="Details">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </a>
              </li>
              <li>
                <a class="tooltip tooltip-right" data-tip="Stats">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- drop-down menu end -->
      </div>
      <!-- HEADER END -->
      <!-- DRAWER START -->
      <div class="drawer drawer-end">
        <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <!-- Page content here -->
        </div>
        <div class="drawer-side">
          <ul class="menu p-4 w-[300px] h-full bg-base-200 text-base-content">
            <!-- Sidebar content here -->
            <li>
              <label for="sidebar-drawer" class="drawer-overlay"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" strokeWidth="{1.5}" stroke="currentColor" class="w-6 h-6">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </label>
            </li>
            <li><a>Settings ‚öôÔ∏è</a></li>
            <li><a>Feedback üìß</a></li>
          </ul>
        </div>
      </div>
      <!-- DRAWER  -->

      <!-- MAIN APP START -->
      <main class="flex-grow mx-2">
        <div x-data="app">
          <!-- FINETUNING DATA -->
          <div class="card bg-base-100 shadow-xl" id="export-jsonl">
            <div class="card-body">
              <h2 class="card-title">Export JSONL</h2>
              <p>
                Export data for fine-tuning.
              </p>

              <div class="form-control w-full">
                <label class="label">
                  <span class="label-text">Service Account Key</span>
                </label>
                <textarea class="textarea textarea-bordered h-24" placeholder="Paste your service account key JSON here"
                  x-model="serviceAccountKey"></textarea>
              </div>

              <div class="form-control w-full mt-2">
                <label class="label">
                  <span class="label-text">GCS Bucket Name</span>
                </label>
                <input type="text" placeholder="Enter bucket name" class="input input-bordered w-full"
                  x-model="gcsBucketName" />
              </div>

              <div class="card-actions justify-end mt-4">
                <button class="btn btn-primary" @click="exportJsonl()"
                  x-html='isReady ? "Start" : "<span class=\"loading loading-infinity loading-md\"></span>"'>
                  Fine-tune
                </button>
              </div>
            </div>
          </div>
          <!-- END FINETUNING DATA -->
      </main>
      <!-- MAIN APP end -->

      <!-- FOOTER START -->
      <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
          <p><a href="https://github.com/WildH0g/SheetsTune" class="flex items-center gap-1">
              <svg height="16" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="16" 
                data-view-component="true" class="octicon octicon-mark-github v-align-middle" style="filter: invert(1);">
                <path
                  d="M12 1C5.9225 1 1 5.9225 1 12C1 16.8675 4.14875 20.9787 8.52125 22.4362C9.07125 22.5325 9.2775 22.2025 9.2775 21.9137C9.2775 21.6525 9.26375 20.7862 9.26375 19.865C6.5 20.3737 5.785 19.1912 5.565 18.5725C5.44125 18.2562 4.905 17.28 4.4375 17.0187C4.0525 16.8125 3.5025 16.3037 4.42375 16.29C5.29 16.2762 5.90875 17.0875 6.115 17.4175C7.105 19.0812 8.68625 18.6137 9.31875 18.325C9.415 17.61 9.70375 17.1287 10.02 16.8537C7.5725 16.5787 5.015 15.63 5.015 11.4225C5.015 10.2262 5.44125 9.23625 6.1425 8.46625C6.0325 8.19125 5.6475 7.06375 6.2525 5.55125C6.2525 5.55125 7.17375 5.2625 9.2775 6.67875C10.1575 6.43125 11.0925 6.3075 12.0275 6.3075C12.9625 6.3075 13.8975 6.43125 14.7775 6.67875C16.8813 5.24875 17.8025 5.55125 17.8025 5.55125C18.4075 7.06375 18.0225 8.19125 17.9125 8.46625C18.6138 9.23625 19.04 10.2125 19.04 11.4225C19.04 15.6437 16.4688 16.5787 14.0213 16.8537C14.42 17.1975 14.7638 17.8575 14.7638 18.8887C14.7638 20.36 14.75 21.5425 14.75 21.9137C14.75 22.2025 14.9563 22.5462 15.5063 22.4362C19.8513 20.9787 23 16.8537 23 12C23 5.9225 18.0775 1 12 1Z">
                </path>
              </svg>
              <span class="px-2">WildH0g/SheetsTune</span>
            </a></p>
        </div>
      </footer>
      <!-- FOOTER END -->
    </div>
  </div>
  <script src="./src/client/app.js" type="module"></script>
</body>

</html>
